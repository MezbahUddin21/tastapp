  <!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yours Tasks </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
  <div class="wrapper">
    <header>Make a list of your tasks</header>
    <div class="inputField">
      <input type="text" placeholder="Add your task">
      <button><span>+</span></button>
    </div>
    <ul class="todoList">
      <!-- data -->
    </ul>
    <div class="footer">
      <span>You have <span class="pendingTasks"></span> tasks</span>
      <button>Clear</button>
    </div>
  </div>
</div>

  <script src="script.js"></script>

</body>
</html>
